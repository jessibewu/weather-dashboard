<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,100&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
   
<div class="nav justify-content-center pt-3 pb-3">
    <h1>Weather Dashboard</h1>
</div>    

<main class="container justify-space-around">
  <div class="row">
    <div class="col-sm-4  mt-2">
      <h3>Search for a City:</h3>
        <input type="search" id="city-name" autofocus="true" class="form-control mb-2" placeholder="Toronto"/>
        <button type="submit" class="btn mb-2">Search</button>
        
      <div id="previouSearch">
        <ul class="list-group mt-2">      
        </ul>
    </div>
  </div>
  
      <div class="col-sm-8  mt-2 content">
      <div class="card"> 
      <div class="card-body" id="cityInfo">
        <h3 class="card-title city-title"></h3><img class="image"></img>   
        <p class="card-subtitle city-temp pb-2"></p>
        <p class="card-subtitle city-wind pb-2"></p>
        <p class="card-subtitle city-humidity pb-2"></p>
        <p class="card-subtitle city-uv pb-2"></p><span class="city-uv-class"></span>
      </div>
      </div>
      
      <div>
        <h3 class="col-sm-8 forecast-header mt-3"></h3>
      </div>
      <div class="flex-row">
        <div class="card"> 
        <div class="card-body">
          <h3 class="card-title" id="day-1"></h3>
          <img id="icon-1"></img>   
          <p class="card-subtitle pb-2" id="city-temp-1"></p>
          <p class="card-subtitle pb-2" id="city-wind-1" ></p>
          <p class="card-subtitle pb-2" id="city-humidity-1"></p>
      </div>
      </div>
      <div class="card"> 
      <div class="card-body">
        <h3 class="card-title" id="day-2"></h3>
        <img id="icon-2"></img>   
        <p class="card-subtitle pb-2" id="city-temp-2"></p>
        <p class="card-subtitle pb-2" id="city-wind-2" ></p>
        <p class="card-subtitle pb-2" id="city-humidity-2"></p>
    </div>
    </div>
    <div class="card"> 
      <div class="card-body">
        <h3 class="card-title" id="day-3"></h3>
        <img id="icon-3"></img>   
        <p class="card-subtitle pb-2" id="city-temp-3"></p>
        <p class="card-subtitle pb-2" id="city-wind-3" ></p>
        <p class="card-subtitle pb-2" id="city-humidity-3"></p>
    </div>
    </div>
    <div class="card"> 
      <div class="card-body">
        <h3 class="card-title" id="day-4"></h3>
        <img id="icon-4"></img>   
        <p class="card-subtitle pb-2" id="city-temp-4"></p>
        <p class="card-subtitle pb-2" id="city-wind-4" ></p>
        <p class="card-subtitle pb-2" id="city-humidity-4"></p>
    </div>
    </div>
    <div class="card"> 
      <div class="card-body">
        <h3 class="card-title" id="day-5"></h3>
        <img id="icon-5"></img>   
        <p class="card-subtitle pb-2" id="city-temp-5"></p>
        <p class="card-subtitle pb-2" id="city-wind-5" ></p>
        <p class="card-subtitle pb-2" id="city-humidity-5"></p>
    </div>
    </div>

  </div>
  </div>
  </div>
  </div>

  </main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>

</body>
</html>
